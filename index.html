<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Newsletter Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Simple full-viewport centering */
    body {
      margin: 0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.08);
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    .title {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
    }
    /* Optional: ensure the Klaviyo form adapts */
    .klaviyo-form-Ub3FVG {
      width: 100%;
    }
    .small {
      margin-top: .75rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Join our Newsletter</div>
    <!-- Klaviyo embed target -->
    <div class="klaviyo-form-Ub3FVG"></div>

    <div class="small">
      By signing up you agree to receive emails. You can unsubscribe anytime.
    </div>
  </div>

  <!-- Klaviyo Onsite Tracking / Embed script -->
  <script>
    (function() {
      // Replace "YOUR_PUBLIC_API_KEY" with your actual Klaviyo public API key if needed.
      var _klaviyo = window._klaviyo = window._klaviyo || [];
      if (!_klaviyo.initialize) {
        _klaviyo.initialize = true;
        var d = document;
        var s = d.createElement('script');
        s.type = 'text/javascript';
        s.async = true;
        s.src = 'https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=RfZ5NP';
        var e = d.getElementsByTagName('script')[0];
        e.parentNode.insertBefore(s, e);
      }
      // Request the form to load after the script is ready
      function loadForm() {
        if (window.Klaviyo && Klaviyo.attach) {
          // This will automatically find and render the form with class klaviyo-form-Ub3FVG
          Klaviyo.attach();
        } else {
          setTimeout(loadForm, 100);
        }
      }
      loadForm();
    })();
  </script>

  <!-- Fallback / diagnostic -->
  <noscript>
    <div style="margin-top:1rem; color:#a00;">
      JavaScript is required to load the signup form. Please enable JavaScript in your browser.
    </div>
  </noscript>
</body>
</html>
